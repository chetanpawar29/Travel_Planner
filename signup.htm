<!DOCTYPE html>
<html lang="en">
<head>

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  
     
      <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>
    
        <a href="#"class="logo">प्रवास<span>आनंदाचा <sup><i class="fa-solid fa-paper-plane"></i></sup></span></a>
    
        <nav class="navbar">
          <a href="index.htm" class="navActive active">मुखपृष्ठ</a>
          <a href="index.htm" class="navActive">गॅलरी</a>
          <a href="index.htm" class="navActive">सेवा</a>
          <a href="index.htm" class="navActive">अधिमूल्य</a>
          <a href="index.htm" class="navActive">परीक्षण</a>
          <a href="index.htm" class="navActive">संपर्क</a>
        </nav>
        <div class="navbar-container">
          <a href="#home" id="navbar-slider"></a>
        </div>
    
        <div class="headeraIcons">
          <i class="fas fa-search" id="search-btn"></i>
         <a href="signup.htm"><i class="fas fa-user" id="login-btn"></i></a> 
        </div>
    
        <form action="" class="search-bar">
          <input type="search" id="searchBar" placeholder="तुमचं पर्यटक स्थळ शोधा . . .">
          <label for="searchBar" class ="fas fa-search"></label>
        </form>
    
      </header>
    <div class="wrapper">
        <div id="signup">
          
          <div class="form-box">
            <h2>साइन अप</h2>


            <form action="/items" method="post">
              <div class="input-boxL">
                <span class="icon"><i class="fa-regular fa-user"></i></span>
                <label>नाव</label>
                <input type="text" required name="UserName" >
              </div>
              <div class="input-boxL">
                <span class="icon">&#9993</span>
                <label>ईमेल</label>
                <input type="email" required name="Email">
              </div>
              <div class="input-boxL">
                <span class="icon"><i class="fa-solid fa-unlock-keyhole"></i></span>
                <label>पासवर्ड</label>
                <input type="password" required name="Password">
              </div>
              <div class="remainder-forgot">
                <label><input type="checkbox">मी अटी आणि शर्तींशी सहमत आहे.
              </div>
              <button class="btnLogin">साइन अप</button>
              <div class="login-register">
                <p>आधीच खाते आहे?<a href="login.htm" class="login-link">लॉग-इन</a></p>
              </div>
            </form>
          </div>
        </div>
        
      </div>
  </div>
</body>
</html>
